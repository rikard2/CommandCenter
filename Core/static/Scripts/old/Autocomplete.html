<style>
    .autocomplete-input {
        padding: 5px 7px;
        border: 1px solid #e0e0e0;
        width: 250px;
    }
    .autocomplete-content {
        border: 1px solid #e0e0e0;
        width: 250px;
        border-top: none;
        position: absolute;
        background: #fff;
        z-index: 999;
    }
    .autocomplete-item {
        padding: 5px;
    }
    .autocomplete-item:hover, .autocomplete-selected {
        background: #E3F2FD;
        border-top: 1px solid #BBDEFB;
        border-bottom: 1px solid #BBDEFB;
    }

    .autocomplete-selected:first-child {
        border-top: none;
    }
    .autocomplete-selected:last-child {
        border-bottom: none;
    }
</style>
{{ scope }}
<input type="text" class="autocomplete-input" />
<div class="autocomplete-content">
</div>
