<div class="box ng-scope">
    <div>
        <div class="heading primary">
            Testa anrop
        </div>
        <div class="content">
            <table>
                <td width="100">Url:</td>
                <td><input type="text" size="60" ng-model="postUrl" /></td>
            </table>
            <br/>
            Parameters:<br/>
            <table>
                    <tr ng-repeat="p in params">
                        <td width="200">@ <input type="text" ng-model="p.name" /></td>
                        <td width="200"><input type="text" ng-model="p.value" /></td>
                        <td><button ng-click="newRow()">Ny rad</button></td>
                    </tr>
            </table>
            <br/>
            <button ng-click="doPost()">Post!</button>
        </div>
    </div>
</div>

<div class="box ng-scope">
    <div>
        <div class="heading primary">
            Parameterar
        </div>
        <div class="content">
            <pre>{{ params | json }}</pre>
        </div>
    </div>
</div>

<div class="box ng-scope" ng-if="hasResult">
    <div>
        <div class="heading primary">
            Resultat
        </div>
        <div class="content" ng-if="isException">
            <div class="alert alert-danger">
                {{ outputJson.ExceptionMessage }}
            </div>
            <strong>ExceptionType:</strong>: {{ outputJson.ExceptionType }}<br />
            <strong>StackTrace:</strong>: {{ outputJson.StackTrace }}
        </div>

        <div class="content" ng-if="!isException && outputJson">
            <div class="alert" ng-class="outputJson.Success ? 'alert-success' : 'alert-danger'">
                Success: <strong>{{ outputJson.Success ? 'true' : 'false' }}</strong>
            </div>
            <pre>{{ outputJson | json }}</pre>
        </div>
    </div>
</div>
