<div class="col-md-3">
    <div class="box">
        <div class="box-header">Profile</div>
        <div class="tab">Personal settings</div>
        <div class="tab">Boom!</div>
    </div>
</div>
<div class="col-md-9">
    <h3 style="color: #F44336;margin: 0;margin-bottom: 15px;">My profile</h3>
    <card>
        <edit>
            <card-header title="HEADER!">
                <card-header-link edit-action type="edit" ng-show="!state.isEditMode">!!!</card-header-link>
            </card-header>            
            <card-content class="content">
                <pre>{{model | json}}</pre>
                <edit-textbox attribute="FirstName" label="First name"></edit-textbox>
                <edit-textbox attribute="LastName" label="Last name"></edit-textbox>
            </card-content>
            <card-footer>
                <card-button edit-action type="save" ng-show="state.isEditMode">Save</card-button>
                <card-button edit-action type="cancel" ng-show="state.isEditMode">Cancel</card-button>
            </card-footer>
        </edit>
    </card>
</div>
