<div ng-if="loading">Laddar...</div>
<div class="alert alert-success" ng-class="isSuccess ? 'alert-success' : 'alert-danger'" ng-if="isSaved">
    {{ isSuccess ? 'Raden sparades' : errorMessage }}
</div>
<div ng-if="!loading">
    <div ng-if="!datamodel.$isEditMode">
        <button class="btn btn-default btn-xs" ng-click="setEditMode(true)"> <i class="fa fa-pencil fa-fw"></i></button>
        <br /><br />
    </div>
    <ng-transclude></ng-transclude>

    <div style="margin-top:15px;">
        <button class="btn btn-danger btn-xs" ng-click="setEditMode(false)" ng-if="datamodel.$isEditMode"><i class="fa fa-times fa-fw"></i> Avbryt</button>
        <button class="btn btn-success btn-xs" ng-click="submit()" ng-if="datamodel.$isEditMode"><i class="fa fa-floppy-o"></i> Spara</button>
    </div>

</div>
